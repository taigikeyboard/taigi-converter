name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p docs/src docs/assets/icon
          cp web/index.html docs/
          cp src/*.js docs/src/
          cp web/assets/icon/*.webp docs/assets/icon/
          cp jf-openhuninn-2.1.ttf docs/
      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs
      - id: deployment
        uses: actions/deploy-pages@v4
