<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taigi Converter</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f5f5f5;
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem;
}
h1 {
  font-size: 1.8rem;
  margin-bottom: 0.3rem;
}
.subtitle {
  color: #666;
  margin-bottom: 1.5rem;
  font-size: 0.95rem;
}
.container {
  width: 100%;
  max-width: 640px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  padding: 1.5rem;
}
.controls {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
}
.controls select {
  flex: 1;
  padding: 0.5rem 0.75rem;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 0.95rem;
  background: #fff;
  appearance: auto;
}
.swap-btn {
  background: none;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 0.5rem 0.6rem;
  cursor: pointer;
  font-size: 1.1rem;
  color: #555;
  transition: background 0.15s;
}
.swap-btn:hover { background: #f0f0f0; }
textarea {
  width: 100%;
  min-height: 100px;
  padding: 0.75rem;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 1rem;
  font-family: inherit;
  resize: vertical;
  line-height: 1.6;
}
textarea:focus { outline: 2px solid #4a90d9; border-color: transparent; }
textarea[readonly] { background: #fafafa; color: #444; }
.label {
  font-size: 0.85rem;
  color: #666;
  margin-bottom: 0.3rem;
  margin-top: 0.8rem;
}
.actions {
  display: flex;
  gap: 0.5rem;
  margin-top: 1rem;
  flex-wrap: wrap;
}
.actions button {
  flex: 1;
  min-width: 120px;
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 6px;
  font-size: 0.95rem;
  cursor: pointer;
  transition: background 0.15s;
}
.btn-primary { background: #4a90d9; color: #fff; }
.btn-primary:hover { background: #3a7bc8; }
.btn-secondary { background: #e8e8e8; color: #333; }
.btn-secondary:hover { background: #ddd; }
.error { color: #c33; font-size: 0.85rem; margin-top: 0.5rem; min-height: 1.2em; }
</style>
</head>
<body>
<h1>Taigi Converter</h1>
<p class="subtitle">TL / POJ / Zhuyin phonetic system converter</p>
<div class="container">
  <div class="controls">
    <select id="source">
      <option value="tl">TL (Tai-lo)</option>
      <option value="poj">POJ (Pe-oh-e-ji)</option>
    </select>
    <button class="swap-btn" id="swapBtn" title="Swap source and target">&#x21C4;</button>
    <select id="target">
      <option value="poj">POJ (Pe-oh-e-ji)</option>
      <option value="tl">TL (Tai-lo)</option>
      <option value="zhuyin">Zhuyin (TPS)</option>
    </select>
  </div>
  <div class="label">Input</div>
  <textarea id="input" placeholder="Enter text to convert..."></textarea>
  <div class="label">Output</div>
  <textarea id="output" readonly placeholder="Conversion result"></textarea>
  <div class="error" id="error"></div>
  <div class="actions">
    <button class="btn-primary" id="convertBtn">Convert</button>
    <button class="btn-secondary" id="toneNumBtn">Tone Number</button>
    <button class="btn-secondary" id="toneMarkBtn">Tone Mark</button>
  </div>
</div>

<script type="module">
import { convert, toToneNumber, toToneMark } from "../src/converter.js";

const inputEl = document.getElementById("input");
const outputEl = document.getElementById("output");
const sourceEl = document.getElementById("source");
const targetEl = document.getElementById("target");
const errorEl = document.getElementById("error");

document.getElementById("convertBtn").addEventListener("click", () => {
  errorEl.textContent = "";
  try {
    outputEl.value = convert(inputEl.value, sourceEl.value, targetEl.value);
  } catch (e) {
    errorEl.textContent = e.message;
  }
});

document.getElementById("toneNumBtn").addEventListener("click", () => {
  errorEl.textContent = "";
  try {
    outputEl.value = toToneNumber(inputEl.value);
  } catch (e) {
    errorEl.textContent = e.message;
  }
});

document.getElementById("toneMarkBtn").addEventListener("click", () => {
  errorEl.textContent = "";
  try {
    outputEl.value = toToneMark(inputEl.value, sourceEl.value);
  } catch (e) {
    errorEl.textContent = e.message;
  }
});

document.getElementById("swapBtn").addEventListener("click", () => {
  const srcVal = sourceEl.value;
  const tgtVal = targetEl.value;
  if (tgtVal === "zhuyin") return;
  sourceEl.value = tgtVal;
  targetEl.value = srcVal;
});
</script>
</body>
</html>
